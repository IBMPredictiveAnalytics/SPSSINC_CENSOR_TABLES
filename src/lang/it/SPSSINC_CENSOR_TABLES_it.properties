#Language properties for SPSSINC CENSOR TABLES
# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UNICODE
# IBMNJDK1


Description=Utilizzare questo comando per escludere o oscurare in altro modo le celle nella tabella pivot pi\u00f9 recente di un tipo selezionato in base al valore di una specifica statistica nella tabella. Ad esempio, \u00e8 possibile escludere le statistiche delle celle basate su piccoli conteggi oppure escludere le correlazioni non significative in una matrice di correlazione.
Summary=Censura le celle di una tabella pivot in base ai valori di una statistica del test
