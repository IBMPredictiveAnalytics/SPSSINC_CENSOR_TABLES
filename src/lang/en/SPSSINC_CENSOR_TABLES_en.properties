Description=Use this command to blank out or otherwise obscure cells in the most recent pivot table of a selected type based on the value of a specified statistic in the table. For example, you can blank out cell statistics based on small counts or blank out insignificant correlations in a correlation matrix.
Summary=Censor cells of a pivot table based on the values of a test statistic
